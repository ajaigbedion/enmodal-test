{% extends "layout.html" %}
{% block body %}

    <link rel="stylesheet" href="src/css/user.css" />
    <script src="src/js/user.js"></script>
    
    <div id="content">
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item active">
                <a class="nav-link active" data-toggle="tab" href="#maps" role="tab" aria-expanded="true"><i class="fa fa-map-marker"></i>  Maps</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#user" role="tab"><i class="fa fa-cog"></i>  Settings</a>
            </li>
        </ul>
        <div id="user-tab-content" class="tab-content">
        
            <div class="tab-pane active" id="maps" role="tabpanel">
                <div>
                    <a class="button" href="/">Create a new map</a>
                </div>
                <div id="user-maps">
                    <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
                </div>
                
            </div>
            <div class="tab-pane" id="user" role="tabpanel">
                <h3>Change password</h3>
                <form id="ajax-change-password-form" action="#" method="post" role="form" autocomplete="off">
                    <div id="change-password-old-password" class="form-group">
                        <input type="password" name="old_password" id="old_password" tabindex="1" placeholder="Current Password">
                    </div>
                    <div id="change-password-password" class="form-group">
                        <input type="password" name="password" id="password" tabindex="2" placeholder="New Password">
                    </div>
                    <div id="change-password-confirm-password" class="form-group">
                        <input type="password" name="confirm_password" id="confirm_password" tabindex="3" placeholder="Confirm New Password">
                    </div>
                    <div class="form-group">
                        <button type="button" id="change-password-submit" tabindex="4">Submit</button>
                    </div>
                </form>
                <div id="change-password-done" class="alert alert-success" role="alert" style="display: none;">
                    Your password has been successfully changed.
                </div>
                <div id="change-password-problem" class="alert alert-danger" role="alert" style="display: none;">
                </div>
            </div>
            
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="map-delete-confirm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Confirm deletion</h5>
          </div>
          <div class="modal-body">
            Warning: This will permanently delete your map.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
